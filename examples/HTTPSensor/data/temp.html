<script type="text/javascript">
var tempRotCent = ", 118.96801,53.299853)";
var humRotCent = ", 143.06398,94.971725)";
var pressRotCent = ", 95, 95)";
var tempDial = document.getElementById('pointer_temp');
var humDial = document.getElementById('pointer_hum');
var pressDial = document.getElementById('pointer_press');
var ws = null;
function startSocket()
{
	ws = new WebSocket('ws://'+document.location.host+'/ws',['arduino']);
      	ws.binaryType = "arraybuffer";
	ws.onclose = function(e)
	{
		setTimeout(function() {
      		startSocket();
    		}, 1000);
	};
	ws.onerror = function(e)
	{
		setTimeout(function() {
      		startSocket();
    		}, 1000);
	};
	ws.onmessage = function(e)
	{
		var obj = JSON.parse(e.data);
		var tempAng = ((obj.temp + 20) * 2.7) - 135;
		var humAng = (obj.hum * 2.7) - 135;
		var pressAng = ((obj.press - 900) * 1.35 ) - 135;
		tempDial.setAttribute("transform", ("rotate(" + tempAng + tempRotCent));
		humDial.setAttribute("transform", ("rotate=(" + humAng + humRotCent));
		pressDial.setAttribute("transform", ("rotate=(" + pressAng + pressRotCent));
	}
}
startSocket();
</script>
