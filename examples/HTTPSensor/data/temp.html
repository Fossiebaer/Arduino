<script type="text/javascript">
var level = document.getElementById('quicksilver');
let temp = -10;
var height = 100 - (temp + 5);
function animate(time){
	if(temp < 85){
		temp = temp + 0.5;
	} else {
		temp = -20;
	}
	height = 100 - (temp + 5);
	level.setAttributeNS(null, 'd', "M 100,125 V " + height);
	requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>
